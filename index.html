<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetMetrics</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>LeetCode Metrics</h1>
      <div class="user-container">
        <p>Enter your Leetcode username below:</p>
        <div class="user-container-input">
          <input
            type="text"
            placeholder="Enter leetcode username here.."
            id="user-input"
          />
          <button id="user-btn">submit</button>
        </div>
      </div>
      <div class="stats-container">
        <div class="stats-progress">
          <div class="progress-item">
            <div class="easy-progress circle">
              <span id="easy-label"></span>
              Easy
            </div>
          </div>
          <div class="progress-item">
            <div class="medium-progress circle">
              <span id="medium-label"></span>
              Medium
            </div>
          </div>
          <div class="progress-item">
            <div class="hard-progress circle">
              <span id="hard-label"></span>
              Hard
            </div>
          </div>
        </div>
        <div class="stats-card">
          <!-- propagate using js -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
